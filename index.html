<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Video Search</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body ng-app="instantYoutubeSearch" ng-controller="youtubeController">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Trailers 2018</a>
            <input autofocus ng-model-options="{debounce:2000}" type="search" ng-model="youtubeSearchText" ng-change="getYoutubeData(youtubeSearchText)" name="hyv-search" id="hyv-search" placeholder="Search..." class="ui-autocomplete-input form-control" autocomplete="off">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">Genres</h1>
                <div class="list-group">
                    <button class="btn btn-genre" ng-click="getYoutubeData('horror trailer 2018')">Horror</button>
                    <button class="btn btn-genre" ng-click="getYoutubeData('comedies trailer 2018')">Comedies</button>
                    <button class="btn btn-genre" ng-click="getYoutubeData('adventure trailer 2018')">Adventure</button>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <div class="embed-responsive embed-responsive-16by9" video-box={{firstItem}}>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div ng-repeat="data in youtubeData" class="col-lg-4 col-md-6 mb-2">
                        <div class="card h-100">
                            <a ng-click="videoToggle(data.id.videoId)"><img class="card-img-top" alt="{{data.snippet.title}}" src="{{data.snippet.thumbnails.medium.url}}" ng-click="videoToggle(data.id.videoId)">{{data.snippet.title}}</a>
                            <div class="card-footer">
                                <small class="text-muted"><a target="_blank" href="https://www.youtube.com/channel/{{data.snippet.channelId}}">
                                      <span class="label label-info">{{data.snippet.channelTitle}}</span>
                                  </a></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align:center;" ng-if="checkDataLength(youtubeData)">
                    <input type="hidden" id="pageToken" value="">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" ng-show="prevPageToken" id="pageTokenPrev" ng-click="callNextPageFn(prevPageToken)" class="btn btn-default">Prev</button>
                        <button type="button" id="pageTokenNext" ng-click="callNextPageFn(nextPageToken)" class="btn btn-default">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy;By Peps 2017</p>
            </div>
        </footer>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-ui-router.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/controller.js"></script>
        <script src="js/directives/frame.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
